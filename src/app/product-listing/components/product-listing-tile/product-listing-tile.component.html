<div class="product-listing-tile" *ngIf="product">
  <app-product-detail [product]="product"> </app-product-detail>
  <div class="actions">
    <button class="primary-btn add-to-cart" (click)="onClick(product)">
      Add to Cart
    </button>
    <button class="secondary-btn">Compare</button>
  </div>
</div>
