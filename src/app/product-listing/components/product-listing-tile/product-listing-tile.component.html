<div class="product-listing-tile" *ngIf="product">
  <app-product-detail [product]="product"> </app-product-detail>
  <div class="actions">
    <button class="primary add-to-cart" (click)="open(product)">
      Add to Cart
    </button>
    <button class="secondary">Compare</button>
  </div>
</div>
